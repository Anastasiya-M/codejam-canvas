<!doctype html> 
<html>
  <meta charset='utf-8'>
  <head>
    <title>Codejam Canvas</title>
  </head>
  <body>
    <canvas id="canvas" width="500" height="500"></canvas>
    <script>
     const example = document.getElementById("canvas"),
        ctx = example.getContext("2d"), 
        image = new Image();              
        image.src = "image.png";  
      ctx.drawImage(image, 0, 0); 
      }
    </script>
  </body>
</html>
