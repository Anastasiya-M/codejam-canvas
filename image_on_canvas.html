<!Doctype html> 
<html>
  <meta charset="utf-8">
  <head>
    <title>codejam-canvas</title>
  </head>
  <body>
    <canvas id="canvas" width="512" height="512"></canvas>
    <script>
      const canvas = document.getElementById("canvas"),
            ctx = canvas.getContext("2d"),
            image = new Image();        
            image.src = "\image.png"; 
      image.onload = function() {    
        ctx.drawImage(image, 0, 0);  
      }
    </script>
  </body>
</html>
